    <link rel="stylesheet" type="text/css" href="assets/css/screen_menu.css">
    <title>Howeststone</title>
    <link rel="stylesheet" type="text/css" href="assets/css/navbar.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/>

<body>
<div class="sticky">
    <header>
        <nav>
            <ul>
                <li><a href="storypage.html">About the Game</a></li>
                <li><a href="#" id="prem">Tutorial</a></li>
                <li><a href="editToDeckPage.html">Deckbuilder</a></li>
                <li><a href="#" id="successor">Contact</a></li>
                <li><i class="fas fa-volume-up" id="volUp"></i></li>
                <li><a href="index.html" id="logo"></a></li>
            </ul>
        </nav>
    </header>
</div>
<main>

    <section class="premier">
        <h3>Main Menu</h3>
        <div class="menu">
            <div><img src="assets/media/cardfrontup.png" alt="card front flies up"></div>
            <div class="menuButtons">
                <ul>
                    <li><label class="btn" for="modal-1">Play</label></li>
                    <li><a href="#" class="load">Load a save</a></li>
                    <li><a href="#" class="set">Settings</a></li>
                </ul>
            </div>
            <div><img src="assets/media/cardleftup.png" alt="cardback flies up"></div>
        </div>


        <input class="modal-state" id="modal-1" type="checkbox" />
        <div class="modal">
            <label class="modal__bg" for="modal-1"></label>
            <div class="modal__inner">
                <label class="modal__close" for="modal-1"></label>
                <h2>Choose game classes!</h2>
                <label for="classPlayer">Choose your class</label>
                <select id="classPlayer"><option>priest</option><option>warrior</option></select>
                <input type="submit" id="sendPlayer" value="Set"/>
                <label class="btn btn--blue" for="modal-2">Choose opponent</label>
            </div>
        </div>

        <input class="modal-state" id="modal-2" type="checkbox" />
        <div class="modal">
            <label class="modal__bg" for="modal-2"></label>
            <div class="modal__inner">
                <label class="modal__close" for="modal-2"></label>
                <h2>Choose opponent</h2>
                <label for="classEnemy">Choose your class</label>
                <select id="classEnemy"><option>warrior</option><option>priest</option></select>
                <input type="submit" id="sendEnemy" value="Set"/>
                <a href="game.html" id="play">Play</a>

            </div>
        </div>

    </section>
    <div class="divider"></div>
    <div class="pimg1">
        <div class="col">
            <div class="ptext frame">
                <span class="border"><a href="#">Offensive Security</a></span>
            </div>
            <img src="assets/media/cards.png" alt="playingcards"/>
        </div>
        <div class="col">
            <div class="ptext frame">
                <span class="border a"><a href="The-curious-case-of-reconizing-Sandboxed-and-Obfuscation">Reverse Engineering</a></span>
            </div>
            <img src="assets/media/anonymousCards.png" alt="cards with Question mark"/>
        </div>
    </div>
    <div class="divider"></div>
    <div id="lala-alert-container">
        <div id="lala-alert-wrapper"></div>
    </div>

</main>

</html>
