<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kevin Van Eycken, Fredrik Verriest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/battlefield.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/navbar.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/>
    <title>Howeststone</title>
</head>
<body>

<div class="sticky">
    <header>
        <nav>
            <ul>
                <li><a href="storypage.html">About the Game</a></li>
                <li><a href="#">Tutorial</a></li>
                <li><a href="editToDeckPage.html">Deckbuilder</a></li>
                <li><a href="#">Contact</a></li>
                <li><i class="fas fa-volume-up" id="volUp"></i></li>
                <li><a href="index.html" id="logo"></a></li>
            </ul>
        </nav>
    </header>
</div>
<main>
    <section>
        <h1 class="playerNameSuccessor">Player 1</h1>

        <input type="button" id="buttonEnd" value="end turn"/>

        <div id="enemySide">
            <div id="#enemyHero">
                <div id="charEnemy"></div>
                <div id="enemyHealth"></div>
                <div id="enemyHeroPowerImg"></div>
                <div id="enemyName"></div>
                <p>armor</p>
                <div id="enemyArmor"></div>
                <div id="enemyWeapon"></div>
            </div>
            <div id="enemyHand">
                <div id="dropzoneDeckEnemy" class="dropzoneCardEnemy"></div>
                <ul class="cards">
                    <li></li>
                </ul>
            </div>
            <div id="enemyMana">#enemyMana</div>
            <img class="deckBack" src="images/deckBack.jpg" alt="back of card"/>
        </div>


        <div id="enemyBattlefield" class="dropzoneCardEnemy"><div></div></div>
    </section>
    <section>
        <h1 class="playerName">Player 1</h1>
        <div id="yourBattlefield" class="dropzoneCardFriendly"></div>

        <div id="yourSide">
            <div id="hero">
                <div id="charFriendly"></div>
                <div id="friendlyHealth"></div>
                <div id="yourHeroPowerImg"></div>
                <div id="heroName"></div>
                <p>armor</p>
                <div id="friendlyArmor"></div>
                <div id="yourWeapon"></div>
            </div>

            <div id="yourHand">
                <div id="dropzoneDeckFriendly" class="dropzoneCardFriendly"></div>
                <ul class="cards"></ul>
            </div>
            <div id="yourMana">#yourMana</div>
            <img class="deckBack" src="images/deckBack.jpg" alt="back of card"/>
        </div>
    </section>
</main>
<footer><p>&copy; Howest University College </p></footer>


<script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.3/dist/interact.min.js"></script>
<script src="assets/js/battlefield.js"></script>
<script src="assets/js/dragAndDrop.js"></script>
</body>
</html>
