<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeckBuilder</title>
    <meta name="author" content="Dylan Folens,Fredrik Verriest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/BuilderPage.css">
</head>
<body>
    <div id="container">
        <h1>Deckbuilder</h1>
        <nav id="navigationSearch">
            <a href="editToDeckPage.html">back</a>
            <form id="submitForm">
                <label for="mana">Mana</label>
                <input id="mana" type="number" min="1" max="10"/>

                <label for="cardType"></label>
                <select id="cardType" onclick="getValueOfCardType()">
                    <option value="spell">Spell card</option>
                    <option value="minion">Minion card</option>
                    <option value="hero">Hero card</option>
                </select>

                <label for="minionAbility"></label>
                <select id="minionAbility">
                    <option selected=selected value="none">None</option>
                    <option value="battlecry">Battlecry</option>
                    <option value="deathrattle">Deathrattle</option>
                    <option value="charge">Charge</option>
                    <option value="taunt">Taunt</option>
                    <option value="devineShield">Divine Shield</option>
                    <option value="stealth">Stealth</option>
                    <option value="enrage">Enrage</option>
                    <option value="windfury">Windfury</option>
                    <option value="immune">Immune</option>
                    <option value="freeze">Freeze</option>
                    <option value="silence">Silence</option>
                    <option value="spellDamage">Spell Damage</option>
                    <option value="passive">Passive</option>
                </select>

                <label for="name"></label>
                <input type="text" id="name" placeholder="Enter card name"/>

                <input type="submit" id="submit" value="search">
            </form>
        </nav>
        <p id="deckClass">editing of the <strong></strong> deck</p>
        <main id="cardsShallBeDecked">
            <button id="showDeckBuilder" onclick="">Main Deck</button>
            <button id="showCardsToPutInDeck" onclick="">Card Album</button>
            <button id="saveDeck">Save Deck</button>
            <article id="deckBuilder">
                <section id='deck'></section>
            </article>
            <article id="showCards">
            </article>
            <button class="next"></button>
            <button class="previous"></button>
        </main>
        <aside id="showBiggerPicture"></aside>
        <footer></footer>

        <script rel="script" src="assets/js/saveDeckToDatabase.js"></script>
        <script rel="script" src="assets/js/switchFunctions.js"></script>
        <script rel="script" src="assets/js/searchFunctionsForDeckbuilder.js"></script>
        <script rel="script" src="assets/js/deckbuilderPage.js"></script>
    </div>
</body>
</html>
